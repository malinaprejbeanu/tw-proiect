<div class="container">
  <h1 class="title">
    My Orders
  </h1>

  <div class="tables">
    <div class="products-table">
      <h2>Products</h2>

      <table mat-table [dataSource]="books" class="mat-elevation-z8 demo-table table">
        <ng-container matColumnDef="bookId">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{element.BookId}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{element.Name}}</td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let element">{{element.Price}}</td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef>Delete</th>
          <td mat-cell *matCellDef="let element" (click)="deleteBook(element)">
            <mat-icon>
              delete
            </mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsBooks"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsBooks;"></tr>
      </table>
    </div>

    <div class="orders-table">
      <h2>Orders</h2>

      <table mat-table [dataSource]="orders" class="mat-elevation-z8 demo-table table">
        <ng-container matColumnDef="orderId">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{element.OrderId}}</td>
        </ng-container>

        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef>Quantity</th>
          <td mat-cell *matCellDef="let element">{{element.Quantity}}</td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let element">{{element.Price}}</td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef>Delete</th>
          <td mat-cell *matCellDef="let element" (click)="deleteOrder(element)">
            <mat-icon>
              delete
            </mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsOrders"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsOrders;"></tr>
      </table>
    </div>
  </div>
</div>
